<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/toughGlass.css">
</head>
<body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
            <div class="form" id="form"><h2>Login</h2>
                <form action="Login" method="post">
                    <div class="inputBox"><input type="text" placeholder="Username" name="userName" id="username"></div>
                    <div class="inputBox"><input type="password" placeholder="Password" name="password" id="password"></div>
                    <div class="inputBox"><input type="submit" value="Login" id="submit" disabled></div>
                    <p class="forget">Forget Password ?<a style="color: mediumpurple;" href="Reset">Reset</a></p>
                    <p class="forget">Don't have an account ?<a style="color: mediumpurple;" href="SignUp">Sign up</a></p></form>
            </div>
        </div>
    </div>
</section>
<script>
    const sub = document.querySelector("#submit");
    const form = document.querySelector("#form");
    form.addEventListener('input',function () {
        let name = document.querySelector("#username").value;
        let pw1 = document.querySelector("#password").value;
        if(pw1.length >= 6 && name.length !== 0){
            sub.disabled = false;
        }else {
            sub.disabled = true
        }
    })
</script>
</body>
</html>
